<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="Files/Todolist.png" type="image/x-icon" />
    <!-- link for external css -->
    <link rel="stylesheet" href="styles.css">
    <!-- link for fontstyle -->
    <script src="https://kit.fontawesome.com/3dce9717da.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2> <img src="Files/Todolist.png" alt="todo-image" width="25" > Todo List </h2>
            <div class="row">
                <i class="fa-solid fa-list-check"></i>
                <input type="text" class="add-task" id="add" placeholder="Add your todo list">
                <button id="btn">Add</button>
            </div>

            <div class="mid">
                <div>
                    <p id="complete-all">Complete all tasks </p>
                </div>
                
                <div>
                    <p id="clear-all">Clear completed</p>
                </div>
                    
            </div>

            <ul id="list">
            <!-- <li>
                    
            </li> -->
            </ul>
            
        <!-- dropdown throgh which we can apply filters -->
        <div class="filters">
            <div class="dropdown">
                <button class="dropbtn">Filter</button>
                <div class="dropdown-content">
                    <a href="#" id="all">All</a>
                    <a href="#" id="rem">Uncomplete</a>
                    <a href="#" id="com">Completed</a>
                </div>
              </div>

              <!-- value showing completed task and all -->
            <div class="completed-task">
                <p>Completed: <span id="c-count">0</span></p>
            </div>
            <div class="remaining-task">
                <p> <span id="total-tasks">Total Tasks: <span id="tasks-counter">0</span></span> </p> 
            </div>
        </div>
        
        
    </div>
    <!-- link for external Javascript -->
    <script src="script.js"></script>
</body>
</html>
